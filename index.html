<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>🚀 Sıla'nın Epik Macerası 🌍</title>
    <style>
        :root {
            --crazy-pink: #ff00ff;
            --space-blue: #0000ff;
        }

        body {
            background: radial-gradient(circle, #1a1a1a, #000);
            font-family: 'Comic Sans MS';
            overflow-x: hidden;
        }

        .hero-section {
            text-align: center;
            padding: 50px;
            background: linear-gradient(45deg, var(--crazy-pink), var(--space-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .interactive-panel {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 30px;
        }

        .fun-button {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            padding: 20px;
            border-radius: 15px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 25px #ff00ff;
        }

        .fun-button:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 45px #00ffff;
        }

        #silaStats {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 10px;
            color: white;
        }

        @keyframes antiGravity {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <h1 style="font-size: 3em">📏 158cm'lik Dev Dünya Fethi! 🚀</h1>
        <h3>"Joost Klein Ruhuyla Kodlandı!" 🎶</h3>
    </div>

    <div class="interactive-panel">
        <button class="fun-button" onclick="startChaos(1)">🎉 Parti Başlat</button>
        <button class="fun-button" onclick="heightControversy()">📏 Boy Ölçüm Krizi</button>
        <button class="fun-button" onclick="eurovisionAttack()">🎤 Eurovision Hack</button>
        <button class="fun-button" onclick="quantumLeap()">⚛️ Kuantum Sıçrama</button>
        <button class="fun-button" onclick="meteorShower()">☄️ Meteor Duşu</button>
        <button class="fun-button" onclick="realityWarp()">🌀 Gerçeklik Bükme</button>
    </div>

    <div id="silaStats">
        <h3>⚡ Canlı İstatistikler:</h3>
        <p>📈 Boy Dalgalanması: <span id="heightValue">158</span>cm</p>
        <p>🌟 Toplanan Yıldız: <span id="starCount">0</span></p>
        <p>🎯 Eurovision Puanı: <span id="euroScore">0</span></p>
    </div>

    <audio id="sound1" src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg"></audio>
    <audio id="sound2" src="https://actions.google.com/sounds/v1/cartoon/clown_horn.ogg"></audio>

<script>
// Oyun State Management
let chaosLevel = 0;
const state = {
    height: 158,
    stars: 0,
    euroPoints: 0,
    isQuantum: false
};

// Core Game Functions
function startChaos(level) {
    chaosLevel += level;
    document.body.style.background = `hsl(${Math.random()*360}, 70%, 20%)`;
    
    if(chaosLevel > 10) {
        createPopup('💥 KAOS SEVİYESİ AŞILDI!');
        document.body.classList.add('earthquake');
        setTimeout(() => document.body.classList.remove('earthquake'), 1000);
    }
}

function heightControversy() {
    state.height = Math.random() * 100 + 130;
    document.getElementById('heightValue').textContent = state.height.toFixed(1);
    createPopup(`📏 Yeni Resmi Boy: ${state.height.toFixed(1)}cm!`);
    animateElement(document.getElementById('heightValue'), 'jump');
}

function eurovisionAttack() {
    state.euroPoints += 158;
    document.getElementById('euroScore').textContent = state.euroPoints;
    if(state.euroPoints % 500 === 0) {
        launchFireworks();
        createStageEffect();
    }
}

// Advanced Effects
function quantumLeap() {
    state.isQuantum = !state.isQuantum;
    document.querySelectorAll('*').forEach(el => {
        el.style.transform = `rotate(${Math.random()*10-5}deg)`;
    });
    createPopup(state.isQuantum ? '⚛️ Kuantum Alanı Aktif!' : '⚛️ Gerçekliğe Dönüldü');
}

function meteorShower() {
    for(let i=0; i<30; i++) {
        setTimeout(() => {
            const meteor = document.createElement('div');
            meteor.style = `position:fixed; left:${Math.random()*100}%; 
                top:-50px; font-size:40px; animation:fall 3s linear;`;
            meteor.textContent = '☄️';
            meteor.onclick = () => {
                meteor.remove();
                state.stars++;
                document.getElementById('starCount').textContent = state.stars;
            };
            document.body.appendChild(meteor);
            setTimeout(() => meteor.remove(), 2900);
        }, i*100);
    }
}

// Secret Features
function realityWarp() {
    document.body.style.perspective = '1000px';
    document.querySelectorAll('button').forEach(btn => {
        btn.style.transform = `rotateX(${Math.random()*360}deg) rotateY(${Math.random()*360}deg)`;
    });
    setTimeout(() => {
        document.body.style.perspective = '';
        document.querySelectorAll('button').forEach(btn => btn.style.transform = '');
    }, 2000);
}

// Utility Functions
function createPopup(text) {
    const popup = document.createElement('div');
    popup.textContent = text;
    popup.style = `position:fixed; top:${Math.random()*80+10}%; 
        left:${Math.random()*80+10}%; color:#ff00ff; font-size:24px;
        text-shadow:0 0 10px white; animation:float 3s;`;
    document.body.appendChild(popup);
    setTimeout(() => popup.remove(), 2000);
}

function launchFireworks() {
    for(let i=0; i<20; i++) {
        const firework = document.createElement('div');
        firework.style = `position:fixed; left:${Math.random()*100}%; 
            top:${Math.random()*100}%; font-size:40px; animation:explode 1s;`;
        firework.textContent = ['🎆','🎇','✨','💥'][Math.floor(Math.random()*4)];
        document.body.appendChild(firework);
        setTimeout(() => firework.remove(), 1000);
    }
}

// Event Listeners
document.addEventListener('keydown', (e) => {
    if(e.key === 'j') {
        createPopup('🎶 Joost Klein Mode Activated!');
        document.body.style.background = `url('https://i.gifer.com/7ef9.gif')`;
    }
    if(e.key === '0') {
        document.body.style.transform = 'scale(0.8)';
        setTimeout(() => document.body.style.transform = '', 500);
    }
});

// CSS Animations
const style = document.createElement('style');
style.textContent = `
    @keyframes fall {
        from { top: -50px; }
        to { top: 120%; }
    }
    @keyframes explode {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: scale(3); opacity: 0; }
    }
    @keyframes jump {
        0% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0); }
    }
    .earthquake {
        animation: shake 0.5s;
    }
    @keyframes shake {
        0% { transform: translate(1px); }
        10% { transform: translate(-2px); }
        20% { transform: translate(-3px); }
        30% { transform: translate(3px); }
        50% { transform: translate(-1px); }
        100% { transform: translate(0); }
    }
`;
document.head.appendChild(style);
</script>
</body>
</html>
